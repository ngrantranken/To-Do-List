<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>To-Do App</title>
</head>
<body>
    <main class="m-5 d-flex justify-content-center">
        <div>
            <h1>To-Do List</h1>
            <input type="text" id="input" name="input" class="form-control" placeholder="Input To-Do's Here">
            <button id="addButton" name="addButton" class="btn btn-primary">Add to List</button>
            <p id="error" class="text-danger"></p>
            <ul id="todoList"></ul>
        </div>
    </main>
    <script src="js/todo.js"></script>
</body>
</html>
